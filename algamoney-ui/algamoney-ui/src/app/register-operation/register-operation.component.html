<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">INCLUS√ÉO DE BOLETAGEM</div>
      <div class="panel-body">

          <form (ngSubmit)="register()">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">               
              
                  <label for="cliente">Cliente</label>
                  <select class="form-control">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
              
                  </select>
                </div>
              </div>

              <div class="col-sm">
                <div class="form-group">
              
                  <label for="manager">Manager</label>
                  <input class="form-control" id="manager" [(ngModel)]="operation.manager" name="manager">                
              
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" *ngIf="!operation.id">Register</button>
            <button type="submit" class="btn btn-success" *ngIf="operation.id">Confirm</button>
            <button type="submit" class="btn btn-secondary" *ngIf="operation.id && operation.status != 'Confirmed'">Edit</button>
            <button type="submit" class="btn btn-danger" *ngIf="operation.id">Delete</button>
          </form>

      </div>
    </div>
</div>
