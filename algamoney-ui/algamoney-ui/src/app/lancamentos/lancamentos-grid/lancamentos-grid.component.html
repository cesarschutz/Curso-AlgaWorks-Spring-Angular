<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data">Vencimento</th>
            <th class="col-data">Pagamento</th>
            <th class="col-valor" style="text-align: center">Valor</th>
            <th class="col-acoes" style="text-align: center"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td>{{lancamento.pessoa.nome}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/yyyy'}}</td>
            <td class="col-data">{{lancamento.dataPagamento | date:'dd/MM/yyyy'}}</td>
            <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number:'1.2-2'}}</td>
            <td class="col-acoes">
                <a pButton pTooltip="Editar" tooltipPosition="top" icon="pi pi-pencil" style="margin-right: 5px" ></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
