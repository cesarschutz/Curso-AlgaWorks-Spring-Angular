<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText appCampoColorido [cor]="'yellow'" type="text">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

    <div class="ui-g-">
        <div class="ui-g-12">
            <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th class="col-acoes" style="text-align: center"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.cidade}}</td>
                        <td>{{pessoa.estado}}</td>
                        <td>
                            <a pTooltip="{{pessoa.ativo ? 'Desativar' : 'Ativar'}}" tooltipPosition="top"
                                [ngStyle]="{ 'cursor': 'pointer', 'color': pessoa.ativo ? 'blue' : 'red' }">
                              {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
                            </a>
                        </td>
                        <td class="col-acoes">
                            <a pButton pTooltip="Editar" tooltipPosition="top" icon="pi pi-pencil" style="margin-right: 5px" ></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
</div>
